<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./setting_password.css" rel="stylesheet">
</head>
<body>
    <section id="edit_page">
        <article class="profile">
            <div class="edit_profile">
                <a href="#">
                    <img class="person" src="./image/person-1.jpg" alt="person">
                </a>
                <p>
                    <a href="#">Edit Profile</a>
                </p>
                <p>
                    <a href="#">Change Password</a>
                </p>
                <p>
                    <a href="#">Privacy and Security</a>
                </p>
                <p>
                    <a href="#">Help</a>
                </p>
                <button type="submit">Log out</button>
            </div>
        </article>
        <article class="info">
            <div class="form">
                <div class="text">
                    <form>
                        <div class="form-group1">
                            <label for="old">Old Password</label>
                            <input type="password" id="old" value="*********"> <br>
                        </div>
                        <div class="form-group2">
                            <label for="new">New Password</label>
                            <input type="password" id="new"> <br>
                        </div>
                        <div class="form-group3">
                            <label for="confirm">Confirm Password</label> 
                            <input type="password" id="confirm"> <br>
                        </div>
                        <div class="form-group4">
                           <p class="change"><a href="#">Change Password</a></p>
                           <p class="forget"><a href="#">Forget Password?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
